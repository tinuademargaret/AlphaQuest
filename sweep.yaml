program: main.py
method: random
project: AlphaQuest
metric:
  name: val_loss
  goal: minimize
parameters:
  epochs:
    values: [10, 15, 20]
  lr:
    distribution: log_uniform_values
    min: 10e-5
    max: 0.1
  schedule_type:
    values:
      - 'linear'
      - 'cosine'
early_terminate:
  type: hyperband
  min_iter: 2
